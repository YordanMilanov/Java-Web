#Data Source Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/coffee-shop-exam-prep?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root

#JPA Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql= TRUE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

#Logging Levels
#Disable the default taggers
logging.level.blog=WARN
logging.level.org=WARN

#Show SQL executed with parameter bindings
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor = TRACE

#Server port
server.port=9000

#Enable delete method
spring.mvc.hiddenmethod.filter.enabled=true
