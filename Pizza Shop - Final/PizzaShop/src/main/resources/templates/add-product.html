<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/commons::head">
    <script defer src="/static/js/dynamicIngredientInput.js"></script>
</head>

<body>

<header th:replace="fragments/commons::nav"></header>

<main class="wood-background">

    <div class="row justify-content-center mx-auto col-6">
        <form id="add-product-form"
              class="w-75 rounded text-white my-4 bg-dark rounded-5"
              enctype="multipart/form-data"
              th:action="@{/product/add}"
              th:method="post"
              th:object="${productAddBindingModel}">

            <h3 class="text-center">Add product</h3>

            <div>
                <div class="form-group">
                    <label for="inputName" class="col-form-label ">Name</label>
                </div>
                <div class="form-group">
                    <input name="name"
                           th:field="*{name}"
                           th:errorclass="'is-invalid bg-danger'"
                           required minlength="1" maxlength="20"
                           type="text"
                           id="inputName"
                           class="form-control"
                           aria-describedby="inputNameError">
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" id="inputNameError"
                           class="rounded text-danger">Name length must be more than 3 characters</small>

                </div>
            </div>

            <div class="mt-2">
                <div class="form-group">
                    <label for="inputPrice" class="col-form-label">Price</label>
                </div>
                <div class="form-group">
                    <input name="price"
                           th:field="*{price}"
                           th:errorclass="'is-invalid bg-danger'"
                           required minlength="1" maxlength="20"
                           type="number"
                           pattern="[0-9]+([\.][0-9]+)?"
                           step="0.01"
                           id="inputPrice"
                           class="form-control"
                           aria-describedby="inputFatError">
                    <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}" id="inputPriceError"
                           class="rounded text-danger">Price must be positive</small>

                </div>
            </div>

            <div class="mt-2">
                <div class="form-group">
                    <label for="inputDescription" class="col-form-label ">Description</label>
                </div>
                <div class="form-group">
                    <textarea th:field="*{description}"
                              th:errorclass="'is-invalid bg-danger'"
                              name="description"
                              required minlength="1"
                              id="inputDescription"
                              class="form-control"
                              aria-describedby="inputDescriptionError"></textarea>
                    <small id="inputDescriptionError"
                           class="invalid-feedback rounded">Description length must be more than 5
                        characters</small>
                </div>
            </div>

            <!--            <div>-->
            <!--                <div class="form-group">-->
            <!--                    <label for="inputPicture" class="col-form-label ">Upload Picture</label>-->
            <!--                </div>-->
            <!--                <div class="form-group">-->
            <!--                    <input th:field="*{picture}"-->
            <!--                           th:errorclass="'is-invalid bg-danger'"-->
            <!--                           type="file"-->
            <!--                           id="inputPicture"-->
            <!--                           name="picture"-->
            <!--                           accept="image/*"-->
            <!--                           required-->
            <!--                           class="form-control-file"-->
            <!--                           aria-describedby="inputPictureError">-->

            <!--                    <small id="inputPictureError"-->
            <!--                           class="invalid-feedback  form-text bg-danger rounded">Must be valid picture</small>-->
            <!--                </div>-->
            <!--            </div>-->
            <hr>

            <div id="ingredientsCount" class="mt-2 w-25">
                <div class="form-group">
                    <label for="inputIngredientsCount" class="col-form-label">Ingredient count</label>
                </div>
                <div class="form-group">
                    <input name="inputIngredientsCount"
                           th:field="*{ingredientsCount}"
                           th:errorclass="'is-invalid bg-danger'"
                           required minlength="1" maxlength="20"
                           type="number"
                           pattern="[0-9]+([\.][0-9]+)?"
                           step="0"
                           id="inputIngredientsCount"
                           class="form-control"
                           aria-describedby="inputIngredientsCountError">
                    <small th:if="${#fields.hasErrors('ingredientsCount')}" th:errors="*{ingredientsCount}"
                           id="inputIngredientsCountError"
                           class="rounded text-danger">Ingredient count must be positive</small>
                </div>
            </div>
                <hr>

                <div class="d-flex justify-content-center mb-3">
                    <button class="btn btn-success btn-block w-50" type="submit">Add ingredient</button>
                </div>
            </div>
        </form>
    </div>
</main>

<footer th:replace="fragments/commons::footer"></footer>

<script th:replace="fragments/commons::script-bootstrap-bundle"></script>


</body>
</html>
