<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza Factory</title>
    <link rel="icon" type="image/x-icon" href="https://drive.google.com/uc?id=1M_03HZp8EkxXe6KYHoTOpL2wK0BgTIQB">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<header th:fragment="nav">

    <section class="navigation">
        <p><a href="/">Pizza Factory</a></p>

        <nav class="nav-href">
            <ul>
                <!--if not logged-->
                <th:block th:if="${@currentUser.id == null}">
                    <li><a href="/users/login">Login</a></li>
                    <li><a href="/users/register">Register</a></li>
                    <li><a href="/menu">Menu</a></li>
                    <li><a href="/about">About us</a></li>
                </th:block>

                <!--if logged-->
                <th:block th:unless="${@currentUser.id == null}">
                    <li><a href="/menu">Menu</a></li>
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/about">About us</a></li>
                    <li><a href="/users/logout">Logout</a></li>
                </th:block>
            </ul>
        </nav>
    </section>
</header>

<footer th:fragment="footer">
    <p>&copy;SoftUni Yordan Milanov Java Web Project. For educational purposes.</p>
    <p class="contact-us"><a href="/contact">Contact Us</a></p>
</footer>

<script th:fragment="script-bootstrap-bundle"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>

</html>
