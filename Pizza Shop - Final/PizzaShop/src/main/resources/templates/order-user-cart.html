<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>

<body>
<header th:replace="fragments/commons::nav"></header>

<main class="wood-background">
    <div class="justify-content-center">
        <form th:action="@{/order}"
              th:method="POST"
              th:object="${}">
            <table id="table-active" class="table table-bordered table-dark w-50 mx-auto my-5">
                <thead>

                <tr>
                    <th colspan="6" class="text-center">Your current order</th>
                </tr>

                <tr>
                    <th class="col-1">Item ID</th>
                    <th class="col-2">Product Name</th>
                    <th class="col-1">Type</th>
                    <th class="col-1">grams/ml</th>
                    <th class="col-1">Price</th>
                    <th class="col-1">Remove Product</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="p : ${currentUser.currentOrder.products}">
                    <th scope="row" th:text="${p.id}">1</th>
                    <td th:text="${p.name}">Product Name</td>
                    <td th:text="${p.productTypeEnum.toString().substring(0, 1).toUpperCase() + p.productTypeEnum.toString().substring(1).toLowerCase()}">
                        Product Type
                    </td>
                    <td th:text="${p.grams} + 'g/ml'">Product Grams</td>
                    <td th:text="${p.price} + '$'">Product Price</td>
                    <td><a th:href="@{'/order/remove/' + ${p.id}}" type="button"
                           class="btn btn-danger btn-sm w-100 h-25">Remove
                        item</a></td>
                </tr>

                <tr>
                    <!-- phone number input-->
                    <td colspan="6" class="text-center">
                        <div class="form-outline mb-1  w-100 mx-auto my-0">
                            <input th:field="*{currentUser.currentOrder.description}"
                                   type="text"
                                   id="AdditionalInformation"
                                   class="form-control"
                                   placeholder="Additional Information"/>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td colspan="6" class="text-center"><a th:href="@{'/order'}" type="button"
                                                           class="btn btn-success btn-sm w-50 h-25 mx-center">Finish
                        Order</a></td>
                </tr>

                </tbody>
            </table>
        </form>
    </div>
</main>

<footer th:replace="fragments/commons::footer"></footer>
<script th:replace="fragments/commons::script-bootstrap-bundle"></script>

</body>
</html>
