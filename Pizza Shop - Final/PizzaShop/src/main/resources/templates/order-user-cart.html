<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>

<body>
<header th:replace="fragments/commons::nav"></header>

<main class="wood-background">
    <div class="justify-content-center">
        <table id="table-active" class="table table-bordered table-dark w-50 mx-auto my-5">
            <thead>

            <tr>
                <th colspan="4" class="text-center">Basket</th>
            </tr>

            <tr>
                <th class="col-1">Item ID</th>
                <th class="col-3">Type</th>
                <th class="col-3">Product Name</th>
                <th class="col-1">Remove Product</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="p : ${currentUser.currentOrder.products}">
                <th scope="row" th:text="${p.id}">1</th>
                <td th:text="${p.productTypeEnum.toString().toLowerCase()}">Mark</td>
                <td th:text="${p.name}">Otto</td>
                <td>remove button</td>
            </tr>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>

            </tbody>
        </table>
    </div>
</main>

<footer th:replace="fragments/commons::footer"></footer>
<script th:replace="fragments/commons::script-bootstrap-bundle"></script>

</body>
</html>
